<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Syntax uses 'of' instead of 'in' -->
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.dueDate | date }}</td>
      <td>{{ project.course }}</td>
      <td>
        <a class="btn btn-info" (click)="selectProject(project)">Update</a>
        &nbsp;
        <a class="btn btn-danger" (click)="deleteProject(project._id)"
          >Delete</a
        >
      </td>
    </tr>
  </tbody>
</table>

<form>
  <fieldset class="from-group">
    <label for="name" class="col-3">Name:</label>
  <input name="name" id="name " [(ngMode1)]= "name" required />
  </fieldset>
  <fieldset class="from-group">
    <label for="dueDate" class="col-3">Due Date:</label>
  <input name="dueDate" id="dueDate" [(ngMode1)]="dueDate"  required />
  </fieldset>
  <fieldset class="from-group">
    <label for="course" class="col-3">Course:</label>
  <input name="course" id="course" [(ngMode1)]="course" required />
  </fieldset>
<button class="btn btn-primary offset-3">Save Now</button>
</form>
